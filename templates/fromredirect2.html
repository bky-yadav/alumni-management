<html>
<head>
    <title>ALUMNI MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="./../static/fromredirect.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main1 {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .table {
            overflow-x: auto;
            width: 1000px;
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="logo">
                <img class="mahe" src="./../static/mahelogo.png">
            </div>
            <div class="text1">
                <marquee class="welcome">WELCOME TO MAHE ALUMNI CONNECT</marquee>
            </div>
            <div class="about">
                <a class="visit" target="_blank" href="https://www.manipal.edu/mu.html">VISIT US</a>
            </div>
        </div>
        <div class="main1">

            <div class="table">
                <table>
                    <thead>
                        <th>FULL NAME</th>
                        <th>PHONE NUMBER</th>
                        <th>EMAIL</th>
                        <th>LINKEDIN PROFILE</th>
                        <th>SKILL</th>
                    </thead>
                    <tbody>
                        {% if result %}
                            {% for i in result %}
                                <tr>
                                    <td>{{i[0]}}</td>
                                    <td>{{i[1]}}</td>
                                    <td>{{i[2]}}</td>
                                    <td><a href="{{i[3]}}">LINKEDIN_PROFILE</a></td>
                                    <td>{{i[4]}}</td>

                                   

                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="5">No data available</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
